    <body>
        <div class="topbar" style="display:none"></div>

        <div class="screen">
          <h1>Code Your Cloud</h1>
          <h2 style="font-family:'Lobster'">Mobile</h2>
          <paper-button label="Sign In" id="on"></paper-button>
          <h6 id="info">Version 1.0</h6>

          <paper-spinner active class="spinner" style="position:absolute;left:calc(50% - 14px);top:calc(50% - 14px);display:none"></paper-spinner>
          
          
        </div>

        <!--
        START MODALS
        -->


      
      
      
        
        <!--
        END MODALS
        -->
      
        <div class="open-container">
          <div class="open-header">
            <div class="open-header-container">
              <span class="md md-chevron-left" id="open-back" style="display:none;color:white" onclick="go_back()"></span>
              
              <span class="md md-people" id="share-menu" onclick="showMoreDialog()"></span>
              <span class="md md-exit-to-app" onclick="signOut()" icon="exit-to-app" id="logout-menu"></span>
              
              <img id="profile_pic" src="" height="30px" width="30px">
            </div>
          </div>
          <div class="open-content">
            <paper-fab icon="add" onclick="newFile('Untitled.txt')" color="white"></paper-fab>

            <div class="open-list" id="open-1">
            </div>
            <div class="open-list" id="open-2" style="display:none">
            </div>
            
          </div>
        </div>
          
          
          
        <!--
        text (Untitled.txt)
        html (Untitled.html) [x]
        js (Untitled.js) [x]
        css (Untitled.css) [x]
        php (Untitled.php)


        exit

        -->
          
        <div id="tab-modal-more" style="display:none">
          <paper-shadow z="1"></paper-shadow>
          <paper-checkbox id="share_toggle" onchange="shared_change()" style="float:left"></paper-checkbox>
          <span style="float:left;margin-left: 10px;color:#8E8E93">Shared With Me</span>
          <!--span onclick="hideMoreDialog()" style="float:right;color:#8E8E93"><core-icon icon="close"></core-icon></span-->
        </div>
          
          

          
        <paper-icon-button onclick="hide_side()" icon="close" style="display:none;color: #eee" id="close_side_button"></paper-icon-button>
          
        <div class="file-container" style="display:none">
          <div id="side" style="display:none;left:0;margin-left:0">


            <div class="side-item side-header all-side-item">
              <h4 id="title-elem">Title</h4>
            </div>

          </div>
          
          
          <!--hide_side()-->

          <div class="file-header">
            <div class="file-header-container">
              <span class="md md-done" id="file-back" onclick="go_file_back()" style="color:white"></span>


              <span class="md md-undo" style="position:absolute;right:130px" onclick="editor.getDoc().undo()"></span>
              <span class="md md-redo" style="position:absolute;right:90px" onclick="editor.getDoc().redo();"></span>
              <span class="md md-save" style="position:absolute;right:50px" onclick="save()"></span>

              <span class="md md-more-vert" style="right: 10px" id="file-menu" onclick="show_side()"></span>
            </div>
          </div>
          <div class="file-content" id="editor">
            <!--
preview
share x 
collaborators x
chat x
lorem x
color x
options x
close x
            -->
          </div>
        </div>
          
          
        <div id="tab-modal-side" class="tab-modal" style="display:none">
          
          
          <paper-tabs selected="0" id="tabs_tabs_tabs">
            <paper-tab onclick="modal_side_options()">
              <span class="md md-settings" style="font-size:26px;"></span>
            </paper-tab>
            
            <paper-tab onclick="modal_side_color()">
              <span class="md md-invert-colors-on" style="font-size:26px;"></span>
            </paper-tab>
            
            <paper-tab onclick="modal_side_preview()">
              <span class="md md-remove-red-eye" style="font-size:26px;"></span>
            </paper-tab>
            
            <paper-tab onclick="modal_side_share()">
              <span class="md md-person-add" style="font-size:26px;"></span>
            </paper-tab>
            
            <paper-tab onclick="modal_side_chat()">
              <span class="md md-chat" style="font-size:26px;"></span>
            </paper-tab>
            
            <paper-tab onclick="modal_side_options();hide_side();document.getElementById('tab_tab_tab').selected=0">
              <span style="font-size:26px" class="md md-done" style="color: white"></span>
            </paper-tab>
            
          </paper-tabs>

          <div class="tab-container">
            <div id="modal_side_options_div" class="tab-container-active">
              <br/>
              <div class="option-modal-div">
                  <!--wrap-->
                  <h4>Line Wrap</h4>
                  <paper-toggle-button id="wrap-toggle" checked></paper-toggle-button>
              </div>
              <div class="option-modal-div">
                  <!--numbers-->
                  <h4>Line Numbers</h4>
                  <paper-toggle-button id="num-toggle" checked></paper-toggle-button>
              </div>
              
              <select id="mode-select" class="paper-input" onchange="setMode($('select').val())">
                    
                    <option value="text">Text</option><option value="text/javascript">Javascript</option><option value="text/apl">APL</option><option value="text/x-asterisk">Asterisk</option><option value="text/x-csrc">C</option><option value="text/x-c++src">C++</option><option value="text/x-csharp">C#</option><option value="text/x-java">Java</option><option value="text/x-clojure">Clojure</option><option value="cobol">Cobol</option><option value="text/x-coffeescript">CoffeeScript</option><option value="text/x-common-lisp">Common Lisp</option><option value="text/css">CSS</option><option value="text/x-scss">SCSS</option><option value="text/x-less">LESS</option><option value="application/x-cypher-query">Cypher</option><option value="text/x-python">Python</option><option value="text/x-cython">Cython</option><option value="text/x-d">D</option><option value="text/x-django">Django</option><option value="text/x-diff">Diff</option><option value="application/xml-dtd">DTD</option><option value="text/x-dylan">Dylan</option><option value="text/x-ecl">ECL</option><option value="text/x-eiffel">Eiffel</option><option value="text/x-erlang">Erlang</option><option value="text/x-Fortran">Fortan</option><option value="text/x-ocaml">OCaml</option><option value="text/x-fsharp">F#</option><option value="text/x-gas">Gas</option><option value="text/x-feature">Gherkin</option><option value="text/x-go">Go</option><option value="text/x-groovy">Groovy</option><option value="text/x-haml">HAML</option><option value="text/x-haskell">Haskell</option><option value="text/x-haxe">Haxe</option><option value="application/x-jsp">JSP</option><option value="application/x-ejs">EJS</option><option value="application/x-aspx">ASP.NET</option><option value="text/html">HTML</option><option value="message/http">HTTP</option><option value="text/x-jade">Jade</option><option value="application/json">JSON</option><option value="ts|typescript|str">TypeScript</option><option value="text/x-julia">Julia</option><option value="text/x-livescript">LiveScript</option><option value="text/x-lua">Lua</option><option value="text/x-markdown">Markdown</option><option value="gfm">Github Markdown</option><option value="text/mirc">mIRC</option><option value="text/nginx">nginx</option><option value="text/n-triples">NTriples</option><option value="text/x-octave">Octave</option><option value="text/x-pascal">Pascal</option><option value="text/x-perl">Perl</option><option value="text/x-php">PHP</option><option value="application/x-httpd-php">PHP/HTML</option><option value="text/x-pig">Pig Latin</option><option value="text/x-properties">Properties</option><option value="text/x-puppet">Puppet</option><option value="text/x-q">Q</option><option value="text/x-rsrc">R</option><option value="text/x-ruby">Ruby</option><option value="text/x-rustsrc">Rust</option><option value="text/x-sass">Sass</option><option value="text/x-scala">Scala</option><option value="text/x-sh">Shell</option><option value="text/x-scheme">Scheme</option><option value="application/sieve">Sieve</option><option value="text/x-stsrc">Smalltalk</option><option value="text/x-smarty">Smarty</option><option value="text/x-solr">Solr</option><option value="text/x-sql">SQL</option><option value="text/x-mysql">mySQL</option><option value="text/x-stex">sText</option><option value="text/x-tcl">TCL</option><option value="text/x-stex">LaTex</option><option value="tiki">Tiki</option><option value="text/x-toml">Toml</option><option value="text/turtle">Turtle</option><option value="text/x-vb">VB.NET</option><option value="text/vbscript">VBScript</option><option value="text/velocity">Velocity</option><option value="text/x-verilog">Verilog</option><option value="text/html">XML</option><option value="application/xquery">XQuery</option><option value="swift">Swift</option>
                
                </select>
              
                <span id="select-close"><i class="fa fa-angle-down"></i></span>
                <h4 id="title-elem" style="display:none">Title</h4>
                <input class="paper-input" type="text" id="rename-input" value="title" onchange="okRename()">
            
            </div>
            <div id="modal_side_color_div" style="display:none">
              <div id="color-preview"></div>
              
            
              <div center horizontal layout>
                <div>R</div>
                <paper-slider min="0" max="255" value="100" id="red"></paper-slider>
              </div>

              <div center horizontal layout>
                <div>G</div>
                <paper-slider min="0" max="255" value="100" id="green"></paper-slider>
              </div>

              <div center horizontal layout>
                <div>B</div>
                <paper-slider min="0" max="255" value="100" id="blue"></paper-slider>
              </div>
              <br/>
              
              <div class="chat-div">
                <input class="paper-input" type="text" onchange="adjustColorHex()" value="#646464" placeholder="A hex color" id="color-hex">
              </div>
            </div>
            <div id="modal_side_lorem_div" style="display:none">
            
            </div>
            <div id="modal_side_preview_div" style="display:none">
              <div class="blur"></div>
              <iframe id="preview"></iframe>
              
            </div>
            <div id="modal_side_colab_div" style="display:none">
            
            </div>
            <div id="modal_side_share_div" style="display:none">
              <div class="blur">
              
              </div>
              
              <div id="share-list">
                
              </div>
              <div class="chat-div">
                <input class="paper-input" type="text" id="share-input" placeholder="Email to add..." onchange="addP()" autocomplete="off">
              </div>
            </div>
            <div id="modal_side_chat_div" style="display:none">
              <div class="blur"></div>
              <div id="chat-list" class="chat">
              </div>
              <div class="chat-div">
                <textarea class="paper-input" id="chat-text" placeholder="Type something" onchange="sendChat()"></textarea>
              </div>
            </div>
          </div>
        </div>

          
      <div class="black-sheet-detect" style="display:none" id="open-sheet-detect"></div>

      <iframe src="https://codeyourcloud.com/mobile/mobile.html" id="iframe" style="display:none"></iframe>

      <script src="lib/sweet/sweet-alert.min.js"></script>
      <link rel="stylesheet" type="text/css" href="lib/sweet/sweet-alert.css">     
          
      <script src="codemirror/lib/codemirror.js"></script>

      <script src="lib/lorem.js"></script>
